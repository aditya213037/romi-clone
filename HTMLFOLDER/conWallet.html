<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSSFOLDER/conWallet.css">
    <title>Document</title>
</head>
<body>
    <div class="Modal Connect-wallet-modal" style="opacity: 1;">
        <div class="Modal-backdrop" style="overflow: hidden; position: fixed;"></div>
        <div class="Modal-content">
            <div class="Modal-title-bar">
                <div class="Modal-title">Connect Wallet</div>
                <div class="Modal-close-button">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" font-size="20" class="Modal-close-icon" 
                     height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                    </svg>
                </div>
            </div>
        <div class="divider"></div>
        <div class="Modal-body DiableScroll-touch-move-container">
            <button class="Wallet-btn MetaMask-btn"><img src="/static/media/metamask.4b5d438a.png" alt="MetaMask">
                <div>MetaMask</div>
            </button>
            <button class="Wallet-btn CoinbaseWallet-btn"><img src="/static/media/coinbaseWallet.ae86a337.png" alt="Coinbase Wallet">
                <div>Coinbase Wallet</div>
            </button>
            <button class="Wallet-btn WalletConnect-btn"><img src="/static/media/walletconnect-circle-blue.31c29967.svg" alt="WalletConnect">           
                <div>WalletConnect</div>
            </button>
        </div>
    </div>
</div>
</body>
</html>
